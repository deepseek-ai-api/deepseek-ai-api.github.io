<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #111b21;
            height: 100vh;
            color: #e9edef;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 100%;
            height: 100vh;
            background-color: #222e35;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 100%;
            height: 100%;
            background-color: #111b21;
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-header {
            background-color: #202c33;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6a7175;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #111b21;
            overflow: hidden;
            cursor: pointer;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sidebar-icons {
            display: flex;
            gap: 20px;
            color: #aebac1;
        }

        .sidebar-icons i {
            cursor: pointer;
            font-size: 18px;
        }

        .search-container {
            padding: 10px 15px;
            background-color: #111b21;
        }

        .search-box {
            background-color: #202c33;
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
        }

        .search-box i {
            color: #aebac1;
            margin-right: 10px;
        }

        .search-box input {
            background: transparent;
            border: none;
            outline: none;
            color: #e9edef;
            width: 100%;
            font-size: 14px;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        .chat-item {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid #222d34;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-item:hover {
            background-color: #1f2c33;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #6a7175;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #111b21;
            overflow: hidden;
            cursor: pointer;
        }

        .chat-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-info {
            flex: 1;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .chat-name {
            font-weight: 500;
            font-size: 16px;
        }

        .chat-time {
            font-size: 12px;
            color: #aebac1;
        }

        .chat-preview {
            font-size: 14px;
            color: #8696a0;
            display: flex;
            align-items: center;
        }

        .read-receipt {
            color: #53bdeb;
            margin-left: 5px;
        }

        /* Chat Area Styles */
        .chat-area {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #0b141a;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%2317222b' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            position: absolute;
            top: 0;
            left: 0;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .chat-area.active {
            transform: translateX(0);
        }

        .chat-header {
            background-color: #202c33;
            padding: 15px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .chat-header-name {
            font-weight: 500;
            margin-left: 15px;
            font-size: 16px;
        }

        .chat-header-icons {
            display: flex;
            gap: 20px;
            color: #aebac1;
        }

        .chat-header-icons i {
            cursor: pointer;
            font-size: 18px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
        }

        .message {
            max-width: 85%;
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
            font-size: 14px;
        }

        .received {
            background-color: #202c33;
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        .sent {
            background-color: #005c4b;
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        .message-time {
            font-size: 11px;
            color: #8696a0;
            text-align: right;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 3px;
        }

        .typing-indicator {
            background-color: #202c33;
            align-self: flex-start;
            padding: 12px 16px;
            border-radius: 8px;
            border-top-left-radius: 0;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            max-width: 85%;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #8696a0;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        .input-container {
            background-color: #202c33;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        .input-icons {
            display: flex;
            gap: 15px;
            color: #8696a0;
            margin-right: 15px;
        }

        .input-icons i {
            cursor: pointer;
            font-size: 20px;
        }

        .message-input {
            flex: 1;
            background-color: #2a3942;
            border: none;
            outline: none;
            border-radius: 20px;
            padding: 12px 20px;
            color: #e9edef;
            font-size: 15px;
        }

        .send-button {
            background-color: #005c4b;
            color: #e9edef;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background-color: #0a7c68;
        }

        .send-button i {
            font-size: 18px;
        }

        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .empty-chat-icon {
            font-size: 80px;
            color: #8696a0;
            margin-bottom: 20px;
        }

        .empty-chat-text {
            color: #8696a0;
            font-size: 14px;
            max-width: 400px;
        }

        .back-button {
            background: none;
            border: none;
            color: #aebac1;
            font-size: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .app-container {
                height: 100vh;
                max-height: -webkit-fill-available;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-container {
                padding: 10px;
            }
            
            .input-icons {
                gap: 10px;
                margin-right: 10px;
            }
            
            .send-button {
                margin-left: 10px;
                width: 45px;
                height: 45px;
            }
        }

        /* Desktop-specific styles */
        @media (min-width: 769px) {
            .app-container {
                width: 90%;
                max-width: 1600px;
                height: 95vh;
                margin: auto;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                flex-direction: row;
            }
            
            .sidebar {
                width: 30%;
                position: relative;
                transform: none;
            }
            
            .sidebar.hidden {
                transform: none;
                display: none;
            }
            
            .chat-area {
                width: 70%;
                position: relative;
                transform: none;
            }
            
            .chat-area.active {
                transform: none;
            }
            
            .input-container {
                position: relative;
            }
            
            .back-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="avatar">U</div>
                    <span>You</span>
                </div>
                <div class="sidebar-icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-message"></i>
                    <i class="fas fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search or start new chat">
                </div>
            </div>
            <div class="chat-list">
                <div class="chat-item" id="gfChat">
                    <div class="chat-avatar" id="profileAvatar">
                        <img src="https://i.ibb.co/fY4x5bNZ/image.png" alt="Aarohi">
                    </div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <div class="chat-name">Aarohi ðŸ¦‹ðŸŒ¼</div>
                            <div class="chat-time" id="lastMessageTime"></div>
                        </div>
                        <div class="chat-preview">
                            <span id="lastMessagePreview">Tap to start chatting</span>
                            <span class="read-receipt" id="readReceipt" style="display: none;">
                                <i class="fas fa-check-double"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="chat-header">
                <button class="back-button" id="backButton">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="chat-header-info">
                    <div class="avatar" id="chatHeaderAvatar">
                        <img src="https://i.ibb.co/fY4x5bNZ/image.png" alt="Aarohi">
                    </div>
                    <div class="chat-header-name">Aarohi ðŸ¦‹ðŸŒ¼</div>
                </div>
                <div class="chat-header-icons">
                    <i class="fas fa-video"></i>
                    <i class="fas fa-phone"></i>
                    <i class="fas fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="messages-container" id="messagesContainer">
                <div class="empty-chat" id="emptyChat">
                    <div class="empty-chat-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="empty-chat-text">
                        <h3>Start a conversation with Aarohi ðŸ¦‹ðŸŒ¼</h3>
                        <p>Send a message to begin chatting</p>
                    </div>
                </div>
            </div>
            <div class="input-container">
                <div class="input-icons">
                    <i class="fas fa-face-smile"></i>
                    <i class="fas fa-paperclip"></i>
                </div>
                <input type="text" class="message-input" id="messageInput" placeholder="Type a message">
                <div class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const messagesContainer = document.getElementById('messagesContainer');
            const emptyChat = document.getElementById('emptyChat');
            const sidebar = document.getElementById('sidebar');
            const chatArea = document.getElementById('chatArea');
            const gfChat = document.getElementById('gfChat');
            const lastMessagePreview = document.getElementById('lastMessagePreview');
            const lastMessageTime = document.getElementById('lastMessageTime');
            const readReceipt = document.getElementById('readReceipt');
            const profileAvatar = document.getElementById('profileAvatar');
            const chatHeaderAvatar = document.getElementById('chatHeaderAvatar');
            const backButton = document.getElementById('backButton');

            let clickCount = 0;
            let lastClickTime = 0;
            const resetClickTimeout = 1000;
            let lastMessageTimeStamp = 0;
            let spamCount = 0;
            let isBlocked = false;
            let blockUntil = 0;

            function generateUserId() {
                const min = 1000000;
                const max = 999999999999;
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = generateUserId();
                localStorage.setItem('userId', userId);
            }

            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            
            function handleAvatarClick() {
                const currentTime = new Date().getTime();
                
                if (currentTime - lastClickTime > resetClickTimeout) {
                    clickCount = 0;
                }
                
                clickCount++;
                lastClickTime = currentTime;
                
                if (clickCount === 3) {
                    localStorage.removeItem('chatMessages');
                    localStorage.removeItem('userId');
                    userId = generateUserId();
                    localStorage.setItem('userId', userId);
                    messages.length = 0;
                    loadMessages();
                    updateChatPreview();
                    clickCount = 0;
                    alert('Chat history has been reset!');
                }
            }

            profileAvatar.addEventListener('click', handleAvatarClick);
            chatHeaderAvatar.addEventListener('click', handleAvatarClick);

            function updateChatPreview() {
                if (messages.length > 0) {
                    const lastMessage = messages[messages.length - 1];
                    lastMessagePreview.textContent = lastMessage.text.length > 30 ? lastMessage.text.substring(0, 30) + '...' : lastMessage.text;
                    lastMessageTime.textContent = lastMessage.time;
                    readReceipt.style.display = 'inline';
                } else {
                    lastMessagePreview.textContent = 'Tap to start chatting';
                    lastMessageTime.textContent = '';
                    readReceipt.style.display = 'none';
                }
            }

            function loadMessages() {
                messagesContainer.innerHTML = '';
                if (messages.length === 0) {
                    emptyChat.style.display = 'flex';
                } else {
                    emptyChat.style.display = 'none';
                    messages.forEach(msg => {
                        addMessageToUI(msg.text, msg.isSent, msg.time, msg.read);
                    });
                }
            }

            function addMessageToUI(text, isSent, time, read = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                
                const readIcon = isSent && read ? '<i class="fas fa-check-double" style="color: #53bdeb;"></i>' : '';
                
                messageDiv.innerHTML = `
                    ${text}
                    <div class="message-time">${time} ${readIcon}</div>
                `;
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            function filterText(text) {
                const unwantedChars = /[.,\-`'";:/()\[\]{}_+]/g;
                return text.replace(unwantedChars, '');
            }

            function addMessage(text, isSent = true) {
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                const message = {
                    text: text,
                    isSent: isSent,
                    time: timeString,
                    read: false
                };
                
                messages.push(message);
                localStorage.setItem('chatMessages', JSON.stringify(messages));
                
                loadMessages();
                updateChatPreview();
                
                if (isSent) {
                    setTimeout(() => {
                        message.read = true;
                        localStorage.setItem('chatMessages', JSON.stringify(messages));
                        updateChatPreview();
                        loadMessages();
                    }, 1000);
                }
            }

            async function sendMessage() {
                if (isBlocked) {
                    const now = Date.now();
                    if (now < blockUntil) {
                        const remaining = Math.ceil((blockUntil - now) / 1000 / 60);
                        addMessage(`You are blocked for ${remaining} more minutes. Please wait.`, false);
                        return;
                    } else {
                        isBlocked = false;
                        spamCount = 0;
                    }
                }

                const message = messageInput.value.trim();
                if (message === '') return;

                const currentTime = Date.now();
                if (currentTime - lastMessageTimeStamp < 5000) {
                    spamCount++;
                    
                    if (spamCount >= 3) {
                        addMessage("3 time esa mat karo meri jaan", false);
                        isBlocked = true;
                        blockUntil = currentTime + (60 * 60 * 1000);
                        messageInput.disabled = true;
                        setTimeout(() => {
                            messageInput.disabled = false;
                            isBlocked = false;
                            spamCount = 0;
                        }, 60 * 60 * 1000);
                        return;
                    }
                    
                    addMessage("Please wait before sending another message", false);
                    return;
                }

                lastMessageTimeStamp = currentTime;
                
                addMessage(message, true);
                messageInput.value = '';
                
                try {
                    const response = await fetch(`https://urfaris.onrender.com/ai/gf2?msg=${encodeURIComponent(message)}&user=${userId}`);
                    const data = await response.json();
                    
                    setTimeout(() => {
                        if (data.reply) {
                            const filteredReply = filterText(data.reply);
                            addMessage(filteredReply, false);
                        } else {
                            addMessage("Sorry, I couldn't process your message.", false);
                        }
                    }, 1500);
                    
                } catch (error) {
                    setTimeout(() => {
                        addMessage("I'm having trouble connecting right now. Please try again later.", false);
                    }, 1500);
                }
            }

            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            gfChat.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    sidebar.classList.add('hidden');
                    chatArea.classList.add('active');
                }
                loadMessages();
                messageInput.focus();
            });

            backButton.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('hidden');
                    chatArea.classList.remove('active');
                }
            });

            // Initial view setup
            if (window.innerWidth <= 768) {
                if (messages.length === 0) {
                    sidebar.classList.remove('hidden');
                    chatArea.classList.remove('active');
                } else {
                    sidebar.classList.add('hidden');
                    chatArea.classList.add('active');
                    loadMessages();
                }
            } else {
                chatArea.classList.add('active');
                loadMessages();
            }

            updateChatPreview();
            messageInput.focus();
        });
    </script>
</body>
</html>
